<table class="table">
  @if (IsDataAvailable){
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Massages</th>
    </tr>
  </thead>
  <tbody>
    @for (item of data; track item.id) {
    <tr>
      <th scope="row">{{ item.id }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.message }}</td>
    </tr>
    }
  </tbody>
  }
</table>
