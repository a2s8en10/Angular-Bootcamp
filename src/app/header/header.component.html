<nav class="nav">
  <h1><a routerLink="">E-commerce</a></h1>
  <div *ngIf="menuType==='default'" class="nav-search">
    <input type="text" #searchInput (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search for Product">
    <button (click)="searchSubmit(searchInput.value)">Search</button>
  </div>

  <ul class="suggested-result" *ngIf="searchResult">
    <li *ngFor="let item of searchResult">
      <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
    </li>
  </ul>


  <div [ngSwitch]="menuType" class="goto">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a routerLink="user-auth">Login/sing-Up</a></li>
      <li><a href="#">Cart({{cartItems}})</a></li>
    </ul>

    <ul *ngSwitchCase="'user'">
      <li><a routerLink="">Home</a></li>
      <li><a routerLink="seller-auth">Seller</a></li>
      <li><a (click)="userLogout()">Logout</a></li>
      <li><a href="#">Cart({{cartItems}})</a></li>
      <li><a href="#">{{userName | titlecase}}</a></li>
    </ul>

    <ul *ngSwitchCase="'seller'">
      <li><a routerLink="seller-home">List</a></li>
      <li><a routerLink="seller-add-product">Add Product</a></li>
      <li><a (click)="Logout()">Logout</a></li>
      <li><a href="#">{{sellerName | titlecase}}</a></li>
    </ul>
  </div>
</nav>
